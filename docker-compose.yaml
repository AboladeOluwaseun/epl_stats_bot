services:
  postgres:
    image: postgres:15-alpine
    container_name: epl_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
       - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/ddl:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epl_network
    
  # ===========================================================================
  # AIRFLOW INITIALIZATION (runs once to set up DB)
  # ===========================================================================
  airflow-init:
    image: apache/airflow:2.7.3-python3.10
    container_name: epl_airflow_init
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow
      
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - epl_network
    command: >
      bash -c '
        airflow db migrate &&
        airflow users create \
          --username Admin \
          --password Admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
      ' || true


  # ===========================================================================
  # AIRFLOW WEBSERVER (UI)
  # ===========================================================================
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.10
    container_name: epl_airflow_webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow
      - AIRFLOW__WEBSERVER__SECRET_KEY=myairflowsecretkey
      
      # Add your API keys for DAGs to use
      - FOOTBALL_API_KEY=${FOOTBALL_API_KEY}
      - FOOTBALL_API_BASE_URL=${FOOTBALL_API_BASE_URL}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - epl_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      bash -c "
        pip install -r /opt/airflow/requirements.txt &&
        airflow webserver
      "
  
   # ===========================================================================
  # AIRFLOW SCHEDULER (Triggers DAGs)
  # ===========================================================================
  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.10
    container_name: epl_airflow_scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow
      # Add your API keys for DAGs to use
      - FOOTBALL_API_KEY=${FOOTBALL_API_KEY}
      - FOOTBALL_API_BASE_URL=${FOOTBALL_API_BASE_URL}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
      airflow-webserver:
        condition: service_healthy
    networks:
      - epl_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      bash -c "
        pip install -r /opt/airflow/requirements.txt &&
        airflow scheduler
      "

  # ===========================================================================
  # WHATSAPP BOT (FastAPI)
  # ===========================================================================
  bot:
    build: .
    container_name: epl_stats_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - FOOTBALL_API_KEY=${FOOTBALL_API_KEY}
      - FOOTBALL_API_BASE_URL=${FOOTBALL_API_BASE_URL}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
    ports:
      - "5000:5000"
    networks:
      - epl_network
    
volumes:
  postgres_data:
networks:
  epl_network: